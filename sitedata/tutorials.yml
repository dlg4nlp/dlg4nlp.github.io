        <div class="pp-card m-1" style="">
        <div class="card-header">
        <h2>Abstract</h2>
        <p>
        There are a rich variety of NLP problems that can be best expressed with graph structures. Due to the great power in modeling non- Euclidean data like graphs, deep learning on graphs techniques (i.e., Graph Neural Networks (GNNs)) have opened a new door to solving challenging graph-related NLP problems, and have already achieved great success. Despite the success, deep learning on graphs for NLP (DLG4NLP) still faces many challenges (e.g., automatic graph construction, graph representation learning for complex graphs, learning mapping between complex data structures).<br><br>

        This tutorial will cover relevant and interesting topics on apply- ing deep learning on graph techniques to NLP, including automatic graph construction for NLP, graph representation learning for NLP, advanced GNN based models (e.g., graph2seq and graph2tree) for NLP, and the applications of GNNs in various NLP tasks (e.g., ma- chine translation, natural language generation, information extrac- tion and semantic parsing). In addition, hands-on demonstration sessions will be included to help the audience gain practical experi- ence on applying GNNs to solve challenging NLP problems using our recently developed open source library – Graph4NLP, the first library for researchers and practitioners for easy use of GNNs for various NLP tasks.
        </p>
        </div>
        </div>
        <div class="pp-card m-1" style="">
        <div class="card-header">
        <h2>Outline [<a href="https://drive.google.com/file/d/1Oxo4WHLjDBCNoqJX6uxf9KzdF4f1d9tO/view?usp=sharing">Slides</a>]</h2>
        Introduction (30 mins)
        <ul>
        <li>Natural Language Processing: A Graph Perspective</li>
        <li>Graph Based Algorithms for Natural Language Processing</li>
        <li>Deep Learning on Graphs: Graph Neural Networks</li>
        <ul>
        <li>Foundations</li>
        <li>Methodologies</li>
        <li>Applications in Natural Language Processing: An Overview</li>
        </ul>
        </ul>
        Methodologies (60 mins)
        <ul>
        <li>Automatic Graph Construction for NLP</li>
        <ul>
        <li>Static Graph Construction</li>
        <li>Dynamic Graph Construction</li>
        </ul>
        <li>Graph Representation Learning for NLP</li>
        <ul>
        <li>Homogeneous Graph Neural Networks for NLP</li>
        <li>Multi-relational Graph Neural Networks for NLP</li>
        <li>Heterogeneous Graph Neural Networks for NLP</li>
        </ul>
        <li>GNN Based Encoder-Decoder Models</li>
        <ul>
        <li>Graph-to-Seqeunce Models</li>
        <li>Graph-to-Tree Models</li>
        </ul>
        </ul>
        Applications (70 mins)
        <ul>
        <li>Information Extraction</li>

        <li>Machine Reading Comprehension</li>
        
        <li>Natural Language Generation</li>
        
        <li>Clustering and Mining</li>
        
        </ul>
        Hands-on Demonstration (10 mins)
        <ul>
        </ul>
        Conclusion and Open Directions (10 mins)
        </div>
        </div>
